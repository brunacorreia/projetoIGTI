<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>
    <h1>Olá, mundo!</h1>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
     <!-- Vou colocar elementos pra gente ver as modificações -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <button type="button" class="btn btn-link">Link</button>

    <br><br><br>

    <a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Botão</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

<br><br><br>

<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>

<br><br><br>
<!-- Botões grandes... -->
<button type="button" class="btn btn-primary btn-lg">Botão grande</button>
<button type="button" class="btn btn-secondary btn-lg">Botão grande</button>

<br><br><br>
<!-- Botões pequenos... -->
<button type="button" class="btn btn-primary btn-sm">Botão pequeno</button>
<button type="button" class="btn btn-secondary btn-sm">Botão pequeno</button>

<br><br><br>
<!-- Crie botões block-level (ocupam toda a largura do elemento pai), usando a classe .btn-block. -->
<button type="button" class="btn btn-primary btn-lg btn-block">Botão block-level</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">Botão block-level</button>

<br><br><br>
<!-- Botões em grupo... -->
<div class="btn-group" role="group" aria-label="Exemplo básico">
  <button type="button" class="btn btn-secondary">Esquerda</button>
  <button type="button" class="btn btn-secondary">Meio</button>
  <button type="button" class="btn btn-secondary">Direita</button>
</div>

<br><br><br>
<!-- Combine grupos de botões para criar uma toolbar e ter um componente 
  mais complexo. Use classes utilitárias, sempre que precisar, para espaçar grupos, 
  botões e outras coisas. -->

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
    <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>
      <button type="button" class="btn btn-secondary">3</button>
      <button type="button" class="btn btn-secondary">4</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Segundo grupo">
      <button type="button" class="btn btn-secondary">5</button>
      <button type="button" class="btn btn-secondary">6</button>
      <button type="button" class="btn btn-secondary">7</button>
    </div>
    <div class="btn-group" role="group" aria-label="Terceiro grupo">
      <button type="button" class="btn btn-secondary">8</button>
    </div>
  </div>

  <br><br><br>
<!-- Sinta-se livre para usar uma mistura de grupos de inputs e botões, 
  em suas toolbars. Similar ao exemplo acima, você vai precisar de alguns 
  utilitários para espaçar as coisas, provavelmente. -->


  <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar com grupos de botões">
    <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>
      <button type="button" class="btn btn-secondary">3</button>
      <button type="button" class="btn btn-secondary">4</button>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon">@</div>
      </div>
      <input type="text" class="form-control" placeholder="Exemplo de grupo de input" aria-label="Exemplo de grupo de input" aria-describedby="btnGroupAddon">
    </div>
  </div>
  
  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar com grupos de botões">
    <div class="btn-group" role="group" aria-label="Primeiro grupo">
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>
      <button type="button" class="btn btn-secondary">3</button>
      <button type="button" class="btn btn-secondary">4</button>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon2">@</div>
      </div>
      <input type="text" class="form-control" placeholder="Exemplo de grupo de input" aria-label="Exemplo de grupo de input" aria-describedby="btnGroupAddon2">
    </div>
  </div>

  <br><br><br>
  <!-- Invés de aplicar classes para dimensionamento em cada botão de um grupo, basta 
    adicionar .btn-group-* para cada .btn-group, incluindo cada um quando aninhar 
    vários grupos. -->

    <div class="btn-group btn-group-lg" role="group" aria-label="...">...</div>
<div class="btn-group" role="group" aria-label="...">...</div>
<div class="btn-group btn-group-sm" role="group" aria-label="...">...</div>

<br><br><br>
<!-- Coloque um .btn-group dentro de outro .btn-group quando quiser menus dropdowns 
  misturados com vários botões. -->

  <div class="btn-group" role="group" aria-label="Grupo de botões com dropdown aninhado">
    <button type="button" class="btn btn-secondary">1</button>
    <button type="button" class="btn btn-secondary">2</button>
  
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#">Link dropdown</a>
        <a class="dropdown-item" href="#">Link dropdown</a>
      </div>
    </div>
  </div>

</body>
</html>
